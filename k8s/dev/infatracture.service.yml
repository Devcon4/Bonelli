apiVersion: v1
kind: Service
metadata:
  name: traefik-web-ui
spec:
  selector:
    k8s-app: traefik-ingres-lb
  ports:
  - name: traefikport
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: cyphers.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: bonelli
          servicePort: bonelliport
  - host: dashboard.cyphers.dev
    http:
      paths:
      - path: /
        backend:
          serviceName: traefik-web-ui
          servicePort: traefikport

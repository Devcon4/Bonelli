<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Devyn's Blog!</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta name="Description" content="My personal blog/website where I try to share what I know.">
    <meta charset="utf-8">

    <base href="/">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
      rel="preload"
      as="style"
    />
    <!-- Replaced until typekit allows to set font-display. -->
    <!-- <link rel="stylesheet" rel="preload" href="https://use.typekit.net/iat3bbe.css" /> -->
    <script src="./main.ts"></script>
    <style>
      html,
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 0;
        background-color: var(--LightShade);
        --bnl1: rgb(251,240,219);
        --bnl2: rgb(229,218, 196);
        --bnl3: rgb(158,171,124);
        --bnl4: rgb(63,127,138);
        --bnl5: rgb(38,45,61);
        --bnl6: var(--bnl5);

        --bnd1: rgb(52, 55, 64);
        --bnd2: rgb(41, 42, 42);
        --bnd3: rgb(166, 123, 126);
        --bnd4: rgb(66, 133, 140);
        --bnd5: rgb(191, 176, 163);
        --bnd6: var(--bnd5);
      }

      * {
        font-family: mr-eaves-sans, sans-serif;
        font-weight: 300;
        font-size: 18px;
        font-style: normal;

        --LightShade: var(--bnl1);
        --LightAccent: var(--bnl2);
        --Main: var(--bnl3);
        --DarkAccent: var(--bnl4);
        --DarkShade: var(--bnl5);
        --Text: var(--bnl6);

        --CodeblockOffset: calc(var(--GutterWidth) + 3em);
        --ParagraphOffset: 32px;

        color: var(--Text);

        transition: all 250ms linear;
      }
      
      @media (prefers-color-scheme: dark) {
        * {
          --LightShade: var(--bnd1);
          --LightAccent: var(--bnd2);
          --Main: var(--bnd3);
          --DarkAccent: var(--bnd4);
          --DarkShade: var(--bnd5);
          --Text: var(--bnd6);
        }
      }

      /* adobe typekit sets font-display to auto and there isn't a way to change it currently. There should be support in the near future and this can be replaced. */

      @import url("https://p.typekit.net/p.css?s=1&k=iat3bbe&ht=tk&f=28129.28400.28405.28415.28416.28417.28418&a=5736307&app=typekit&e=css");

      @font-face {
      font-family:"voltage";

      font-display:swap;font-style:normal;font-weight:400;

      @font-face {

      src:url("https://use.typekit.net/af/22fdb3/00000000000000003b9adbcb/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("woff2"),url("https://use.typekit.net/af/22fdb3/00000000000000003b9adbcb/27/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("woff"),url("https://use.typekit.net/af/22fdb3/00000000000000003b9adbcb/27/a?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("opentype");

      }

      .tk-voltage { font-family: "voltage",sans-serif; }
      .tk-mr-eaves-modern { font-family: "mr-eaves-modern",sans-serif; }
      .tk-mr-eaves-sans { font-family: "mr-eaves-sans",sans-serif; }

    </style>
